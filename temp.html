<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Yaldevi:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    </head>
<body>
    <div class="sea">
        <div class="map container">
            <div class="load process">
                <i class="fa fa-cog fa-spin fa-3x fa-fw loading"></i>
            </div>
            
            <div class="pin a" title="Half Way Tree"></div>
            <div class="pin b" title="Morant Bay"></div>
            <div class="pin c" title="Port Antonio"></div>
            <div class="pin d" title="Port Maria"></div>
            <div class="pin e" title="St. Ann's Bay"></div>
            <div class="pin f" title="Falmouth"></div>
            <div class="pin g" title="Montego Bay"></div>
            <div class="pin h" title="Lucea"></div>
            <div class="pin i" title="Savanna-la-Mar"></div>
            <div class="pin j" title="Black River"></div>
            <div class="pin k" title="Mandeville"></div>
            <div class="pin l" title="May Pen"></div>
            <div class="pin m" title="Spanish Town"></div>
            <div class="pin n" title="Kingston"></div>
            <img src="./img/jamaica.png" alt="Jamaica">
        </div>

        <div class="current-conditions d-none">
            <div class="image">
                <p class="parish">N/A</p>
            </div>
            <div class="details">
                <img src="img/icons/15.svg" alt="weather-icon">
                <p class="weather">N/A</p>
                <p class="town">N/A</p>
                <p class="temp">N/A&deg;</p>
                <p class="sponsor">Powered by AccuWeather</p>
            </div>
        </div>
    </div>
    <section class="forecast">
        <div class="time">
            <div class="upper">
                <span class="time-hour">N/A</span>
                <div class="img-circle">
                    <img src="img/icons/15.svg" alt="weather icon">
                </div>
            </div>
            <span class="hourly-forecast">N/A</span>
        </div>
        <div class="time">
            <div class="upper">
                <span class="time-hour">N/A</span>
                <div class="img-circle">
                    <img src="img/icons/15.svg" alt="weather icon">
                </div>
            </div>
            <span class="hourly-forecast">N/A</span>
        </div>
        <div class="time">
            <div class="upper">
                <span class="time-hour">N/A</span>
                <div class="img-circle">
                    <img src="img/icons/15.svg" alt="weather icon">
                </div>
            </div>
            <span class="hourly-forecast">N/A</span>
        </div>
        <div class="time">
            <div class="upper">
                <span class="time-hour">N/A</span>
                <div class="img-circle">
                    <img src="img/icons/15.svg" alt="weather icon">
                </div>
            </div>
            <span class="hourly-forecast">N/A</span>
        </div>
        <div class="time">
            <div class="upper">
                <span class="time-hour">N/A</span>
                <div class="img-circle">
                    <img src="img/icons/15.svg" alt="weather icon">
                </div>
            </div>
            <span class="hourly-forecast">N/A</span>
        </div>
    </section>
</body>
</html>
